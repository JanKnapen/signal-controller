# Nginx configuration for SignalController with Cloudflare
# Place this file in /etc/nginx/sites-available/signal-controller
# Then: ln -s /etc/nginx/sites-available/signal-controller /etc/nginx/sites-enabled/

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=webhook_conn:10m;

# Upstream for public interface (HTTP since Cloudflare handles SSL)
upstream signal_public {
    server 127.0.0.1:8080;
    keepalive 32;
}

# HTTP server - Cloudflare will connect here via HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name signal-controller.janne.men;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/signal-controller-access.log;
    error_log /var/log/nginx/signal-controller-error.log;
    
    # Webhook endpoint only
    location /webhook/signal {
        # Rate limiting
        limit_req zone=webhook_limit burst=20 nodelay;
        limit_conn webhook_conn 10;
        
        # Proxy settings
        proxy_pass http://signal_public;
        proxy_http_version 1.1;
        
        # Headers - preserve Cloudflare headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cloudflare provides these headers
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Body size limit (for attachments)
        client_max_body_size 25M;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://signal_public;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Block everything else
    location / {
        deny all;
        return 404;
    }
}
